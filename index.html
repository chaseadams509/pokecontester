<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PokeContester</title>
  </head>
  <script src="https://unpkg.com/pokeapi-js-wrapper/dist/index.js"></script>
  <script src="contester.js"></script>
  <body>
    <h1>Pokemon Contest Calculator</h1>
    <div class="container">
      <form id="pokeform">
        <label for="pokemon">Choose a Pokemon:</label>
        <select name="pokemon" id="pokemon">
          <option value="bulbasaur">Bulbasaur</option>
          <option value="claydol">Claydol</option>
          <option value="hitmonchan">Hitmonchan</option>
        </select>
        <input type="submit">
      </form>
      <label for="result">Calculated best combo is:</label>
      <div id="result"></div>
    </div>
  </body>
</html>
